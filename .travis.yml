language: swift
osx_image: xcode9.4
os: osx
script:
- xcodebuild
before_deploy:
- "zip -r build/Release/Nextcloud\ Bookmarks.zip build/Release/Nextcloud\ Bookmarks.app"
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: "$TRAVIS_BUILD_DIR/build/Release/Nextcloud\ Bookmarks.zip"
  on:
    repo: richardklose/nextcloud-bookmarks
    tags: true
